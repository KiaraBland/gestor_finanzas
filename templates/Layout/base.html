<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FinanzApp{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-top">
        <div class="container">
            <span class="navbar-brand mb-0 h1">FinanzApp</span>
            <div class="dropdown">
                <a class="btn  dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-bell"></i>
                </a>

                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('usuarios.logout') }}">Cerrar sesión</a>
            </li>
          
        </div>

    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}

    </div>

    <nav class="navbar fixed-bottom navbar-light navbar-bottom">
        <div class="container-fluid">
            <ul class="navbar-nav w-100 justify-content-between flex-row">
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <i class="bi bi-house-door"></i>
                        Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-graph-up"></i>
                        Estadísticas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('ingresos.index') }}">
                        <i class="bi bi-graph-up"></i>
                        Ingresos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-plus-circle"></i>
                        Egresos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('categoria.index') }}">
                        <i class="bi bi-gear"></i>
                        Configuraciones
                    </a>
                </li>
                
            </ul>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js"></script>
   <script>
        var flashMessages = [
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    {% for category, message in messages %}
                        { "category": "{{ category }}", "message": "{{ message }}" }{% if not loop.last %},{% endif %}
                    {% endfor %}
                {% endif %}
            {% endwith %}
        ];
    </script>
    <script src="{{ url_for('static', filename='js/alerta.js') }}"></script>
</body>


</html>
