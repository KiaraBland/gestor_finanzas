<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FinanzApp{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}">
    {% block extra_css %}{% endblock %}
</head>

<body class="d-flex align-items-center vh-100">
    <div class="container container d-flex justify-content-center">
        {% block content %}{% endblock %}
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js"></script>
    <script>
        var flashMessages = [
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    {% for category, message in messages %}
                        { "category": "{{ category }}", "message": "{{ message }}" }{% if not loop.last %},{% endif %}
                    {% endfor %}
                {% endif %}
            {% endwith %}
        ];
    </script>
    <script src="{{ url_for('static', filename='js/alerta.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
